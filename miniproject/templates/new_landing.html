<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife - Your Fitness Companion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .landing-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .landing-content {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .action-buttons {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container landing-container">
        <div class="landing-content text-center">
            <h1 class="display-4 mb-4">Welcome to FitLife</h1>
            <p class="lead mb-5">Your personalized fitness and nutrition assistant</p>
            <div class="action-buttons">
                <a href="/login" class="btn btn-primary btn-lg mr-3">Login</a>
                <a href="/signup" class="btn btn-outline-primary btn-lg">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
